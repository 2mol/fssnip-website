{% extends "page.html" %}
{% block head %}
  <title>All Tags | F# Snippets</title>
{% endblock %}

{% block content %}
<div class="row">
  	<div class="col-md-12"><h2>Snippets by Tag</h2></div>
</div>
<div class="row">
	<div class="col-md-12">
		<p class="brief-listing">
		  {% for it in model.TagLinks %}
		  <a style="font-size:{{ it.Size }}%" href="/tags/{{ it.Link }}">{{ it.Text }}</a> ({{ it.Count }})
		  {% endfor %}
		</p>
	</div>
</div>

{% endblock %}
